<template>
    <h2>Manage Account.</h2>
    <div class="row">
        <div class="col-md-12">
            <p>You're logged in as <strong>${userName}</strong>.</p>
            <form class="form-horizontal">
                <h4>Change Password Form</h4>
                <hr>
                <div if.bind="errorMessage" class="text-danger">
                    <ul>
                        <li>${errorMessage}</li>
                    </ul>
                </div>
                <div class="form-group" if.bind="!isGuess">
                    <label class="col-md-2 control-label" for="OldPassword">Current password</label>
                    <div class="col-md-10">
                        <input class="form-control" type="password" name="OldPassword" value.bind="model.oldPassword" />			
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="NewPassword">New password</label>	
                    <div class="col-md-10">
                        <input class="form-control" type="password" name="NewPassword" value.bind="model.newPassword" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="ConfirmPassword">Confirm new password</label>
                    <div class="col-md-10">
                        <input class="form-control" type="password" name="ConfirmPassword" value.bind="model.confirmPassword" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input class="btn btn-default" type="submit" value="Change password" click.delegate="changePassword()" />
                    </div>
                </div>
            </form>
        </div>
    </div>
</template>
